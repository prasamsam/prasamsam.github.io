<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/linearicons.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="css/morris.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/pogoslider.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="clearfix"></div>
    <div class="container-fluid tg-loginbanner">
        <div class="row ">
            <div class="col-sm-12 col-xs-12 ">
                <div class="tg-navigationarea tg-loginbanner">
                    <strong class="tg-logo">
                        <a href="indexv2.html"><img src="images/logo.png" alt="image description"></a>
                    </strong>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="tg-logintext">
                <h1 class="text-center">Welcome!</h1>
            </div>
            <div class="tg-logininfo">
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8">
                    <div class="row">
                        <form class="tg-formtheme ">
                            <fieldset>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-lg-offset-4">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control tg-plceholdercolor"
                                               placeholder="Enter Your Email Address">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-lg-offset-4">
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control tg-plceholdercolor"
                                               placeholder="Enter Your Password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="forgotpassword"
                                         class="col-xs-12 col-xs-push-5 col-sm-12 col-sm-push-5 col-md-12 col-md-push-5 col-lg-6  col-lg-push-5">
                                        <a href="">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-lg-offset-4">
                                    <a role="button"  href="userportal.html" class="tg-btnregular tg-btnregular-md tg-active">Sign In
                                    </a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<footer>
    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 logfooter">
        <span id=" loginfooter">2017 All Rights Reserved &copy; Blink Consulting</span>
    </div>
    </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
